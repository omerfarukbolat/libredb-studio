name: CI

on:
  push:
    branches:
      - ci
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

      - name: Run TypeScript type check
        run: bun run typecheck

      - name: Build project
        run: bun run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          JWT_SECRET: test-secret-for-ci-build-only-32ch
          ADMIN_PASSWORD: test-admin
          USER_PASSWORD: test-user

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    # Job always runs, but step is conditional
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: SonarCloud skipped
        if: ${{ secrets.SONAR_TOKEN == '' }}
        run: |
          echo "⚠️ SonarCloud scan skipped: SONAR_TOKEN secret is not configured"
          echo "To enable SonarCloud analysis, add SONAR_TOKEN to repository secrets"
          exit 0

